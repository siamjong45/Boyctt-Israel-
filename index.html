<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বয়কট পণ্য তালিকা</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="bangladesh-flag.png" alt="বাংলাদেশের পতাকা" class="flag">
        <h1>বয়কট পণ্য তালিকা</h1>
        <img src="palestine-flag.png" alt="ফিলিস্তিনের পতাকা" class="flag">
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-bar" placeholder="পণ্যের নাম লিখুন...">
            <button onclick="searchProduct()">সার্চ করুন</button>
        </section>
        <section id="scanner-section">
            <h2>বারকোড স্ক্যান করুন</h2>
            <div id="reader"></div>
            <div id="barcodeResult"></div>
        </section>
        <section id="product-list">
        </section>
    </main>
</body>
</html>
